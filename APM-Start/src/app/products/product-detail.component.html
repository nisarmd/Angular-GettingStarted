<div class="card">
  <div class="card-header">
    {{ pageTitle + ": " + product?.productName }}
  </div>
  <div class="card-body" *ngIf="product">
    <div class="row">
      <div class="col-md-3">Name:</div>
      <div class="col-md-5">{{ product.productName }}</div>
    </div>
    <div class="row">
      <div class="col-md-3">Code:</div>
      <div class="col-md-5">{{ product.productCode }}</div>
    </div>
    <div class="row">
      <div class="col-md-3">Release Date:</div>
      <div class="col-md-5">{{ product.releaseDate }}</div>
    </div>
    <div class="row">
      <div class="col-md-3">Description:</div>
      <div class="col-md-5">{{ product.description }}</div>
    </div>
    <div class="row">
      <div class="col-md-3">Price:</div>
      <div class="col-md-5">{{ product.price }}</div>
    </div>
    <div class="row">
      <div class="col-md-3">Rating:</div>
      <div class="col-md-5"><star [rating]="product.starRating"></star></div>
    </div>
    <div class="row">
      <div class="col-md-3">Image:</div>
      <div class="col-md-5">
        <img
          [src]="product.imageUrl"
          style="width: 50px; margin: 2px"
          [title]="product.productName"
        />
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      style="width: 80px;" (click)="onBack()"
    >
      <i class="fa da-chevron-left"></i> Back
    </button>
  </div>
</div>
